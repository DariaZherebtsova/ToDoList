
<div class="list-lists">
  <h3 class="title">My ToDo Lists</h3>
  <div *ngFor="let list of lists" class="module">
    <div class="one-list">
      <h4 class="name" (click)="onSelect(list)">{{list.name}}</h4>
      <span class="close" (click)="delete(list)">x</span>
      <div *ngIf="list.isNew">
        <input class="newName" #newName (keyup.enter)="setNewName(newName.value, list)"
          [appSetFocus]="list.isNew"> 
      </div>
    </div>
    <div *ngIf="list.isOpen">
      <app-item-list [id]=list.id></app-item-list>
    </div>
  </div>
  <input class='add-new' #addNewList (keyup.enter)="onEnter(addNewList.value)"
        [(ngModel)]="cleanValue"
        [appSetFocus]="addInput">
  <!-- <div *ngIf="addNew">
    <app-item-list [id]=newlist.id></app-item-list>
  </div>       -->
  <button class='plus' (click)="onPlus()">+</button>
</div>
