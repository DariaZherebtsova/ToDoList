<ul class="todolist">
  <li *ngFor="let item of itemListMemos"
      (click)="onSelect(item)"
      [class.checked]="item.done">{{item.text}}
    <span class="close" (click)="delete(item)">x</span>
  </li>
</ul>
<div *ngIf="fAddItem">
  <input class="newMemo" #newMemo (keyup.enter)="setNewMemo(newMemo.value)"
    [appSetFocus]="fAddItem"> 
</div>
<div *ngIf="fPlus">
  <button class='plus' (click)="addItem()">+</button>
</div>
